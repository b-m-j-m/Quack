<ion-content padding>

  <video autoplay loop src="assets/vid/login.mp4"></video>
  <div class="vid-overlay">
   
  </div>  

  <div class="login-header-container">
     
    <div class="logo-container">
      <img  class="logo-img" src="assets/imgs/logo.png">
    </div>

  </div>

  <div class="login-content-container">

    <p class="welcome-to-quack">
      Welcome to Quack!
    </p>
      
    <p class="intro-to-quack">
      Quack enables you to get in touch with the people on public transport around you, that you otherwise never would talk to.
    </p>

    <p class="intro-to-quack">
      Login with your Google account and get started!
    </p>

    <div class="login-btn-container">
      <button (click)="onLogin()" ion-button icon-left round large color="primary"><ion-icon name="logo-google"></ion-icon>sign in</button>
    </div>
  </div>
</ion-content>
