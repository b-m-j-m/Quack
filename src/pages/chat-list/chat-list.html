<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let chat of chats" (click)="onOpenChat(chat.id)">
      <ion-avatar item-start>
        <img src={{chat.profile}}>
      </ion-avatar>
      <h2>{{chat.name}}</h2>
      <p>{{chat.lastMessage}}</p>
    </ion-item>

  </ion-list>
</ion-content>
